name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-test-quality:
    name: Build, Tests, Quality & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and run tests (mvn clean verify)
        run: mvn -B clean verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/*
            target/failsafe-reports/*
          if-no-files-found: ignore

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/*
          if-no-files-found: ignore

      - name: Upload OWASP Dependency-Check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.xml
          if-no-files-found: ignore

      - name: Publish JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: biciam-jar
          path: target/*.jar
          if-no-files-found: error

  sonarcloud:
    name: SonarCloud Scan (Quality Gate)
    runs-on: ubuntu-latest
    needs: build-test-quality
    if: needs.build-test-quality.result == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify sonar:sonar \
            -DskipTests=false \
            -Dsonar.projectKey=kevinxschulz_lab-dht-bicam-schulz \
            -Dsonar.organization=kevinxschulz-1 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true
 
